<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo Formularios</title>
    <link href="style_form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <form>
        <div class="input-container">
            <i class="material-icons input-icon">person</i>
            <input type="text" class="icon-input" placeholder="Nombre">
          </div>
          
          <div class="input-container">
            <i class="material-icons input-icon">email</i>
            <input type="text" class="icon-input" placeholder="Correo electrónico">
          </div>
          
          <div class="input-container">
            <i class="material-icons input-icon">lock</i>
            <input type="password" class="icon-input" placeholder="Contraseña">
          </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Ejemplo de Incrustación de Contenido</title>
</head>

<body>
  <h1>Ejemplo de Incrustación de Contenido</h1>

  <!-- Incrustación de una imagen -->
  <img src="imagen.jpg" alt="Imagen">

  <!-- Incrustación de un video -->
  <video src="video.mp4" controls></video>

  <!-- Incrustación de un audio -->
  <audio src="audio.mp3" controls></audio>

  <!-- Incrustación de una página web externa -->
  <iframe src="https://www.ejemplo.com"></iframe>

  <!-- Incrustación de contenido externo utilizando plugins -->
  <embed src="contenido.swf">

  <!-- Incrustación de contenido multimedia o plugins -->
  <object data="contenido.swf" type="application/x-shockwave-flash"></object>

  <!-- Incrustación de un lienzo para dibujar gráficos -->
  <canvas id="miCanvas" width="200" height="200"></canvas>

  <!-- Incrustación de gráficos vectoriales escalables -->
  <svg width="400" height="180">
    <rect x="50" y="20" width="300" height="100" style="fill:blue" />
  </svg>

  <h3>Etiqueta img</h3>
  <img src="https://www.eniun.com/wp-content/uploads/eniun-icon-user-experience.svg" alt="Usabilidad">

  <h3>Etiqueta iframe</h3>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d154214.5103364689!2d-0.5427351669515812!3d38.35795447718404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6235da3b9dab4b%3A0x1d7da872ac0b81e3!2sAlicante+(Alacant)%2C+Alicante%2C+Espa%C3%B1a!5e1!3m2!1ses!2sus!4v1564299065614!5m2!1ses!2sus"
    width="600" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/EZW8KDzTcRk?si=QA6_GOBdIJiGd8F4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  <h3>Etiqueta iframe</h3>
  <iframe width="600" height="400" src="https://www.youtube.com/embed/coy5h2w5xUg" frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d20900.537772949454!2d-1.9398655999999999!3d37.395748749999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses!2ses!4v1732700667009!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>

</html>
